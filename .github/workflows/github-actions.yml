# Demonstrate a simple multi-platform build using GitHub Actions

on:
  push:
    branches:
      - master
      - jf_sonarcloud_gha

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  CTEST_SOURCE_DIRECTORY: ${{ github.WORKSPACE }}
  CTEST_BUILD_NAME: ${{ github.RUN_ID }}-${{ github.RUN_NUMBER }}-${{ matrix.os }}
  CTEST_SITE: "GitHub Actions Runner"-${{ matrix.os }}
  CTEST_CDASH_AUTH_TOKEN: ${{ secrets.CTEST_CDASH_AUTH_TOKEN }}

jobs:
  BuildSampleApp:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Create build directory
        run: mkdir build
      - name: Build test program
        run: |
          cmake ..
          cmake --build .
        shell: bash
        working-directory: build
      - name: Run test suite
        run: |
          ctest --verbose -S ../CTestScript.cmake
        shell: bash 
        working-directory: build

